 <section class="page__specialties specialties specialties_padding-bottom">
 	<!-- <div class="specialties__container"> -->
 	<div class="specialties__header">
 		<h2 class="specialties__title">Структурні підрозділи</h2>
 	</div>
 	<div class="specialties__controll controlls-specialties">
 		<button type="button" class="controlls-specialties__button controlls-specialties__button_struct">Додати</button>
 		<div class="controlls-specialties__input input-fillter">
 			<input class="input-fillter__input" autocomplete="off" type="text" name="form[]" data-error="Ошибка" placeholder="ІПЗ, Інженерія програмного, 121">
 			<button class="input-fillter__button _icon-search" type="button"></button>
 		</div>
 		<div class="controlls-specialties__switch switch-visibility">
 			<label class="switch-visibility__label switch-visibility__label_grid _icon-grid" for="grid">
 			</label>
 			<label class="switch-visibility__label switch-visibility__label_table _icon-table" for="table">
 			</label>
 			<input hidden type="radio" name="display" class="switch-visibility__grid" id="grid">
 			<input hidden type="radio" name="display" class="switch-visibility__table" id="table">
 		</div>
 	</div>
 	<div class="specialties__cards specialties__cards_padding-bottom">
 		<div class="specialties__body specialties__body_hidden">
 			<div class="specialties__card card-chapter card-chapter_header">
 				<div class="card-chapter__form form-card form-card_struct form-card_color">
 					<div class="form-card__items form-card__items_number">
 						<p class="form-card__number form-card__number_form">1</p>
 					</div>
 					<div class="form-card__items">
 						<p class="form-card__code">Коротка назва</p>
 					</div>
 					<div class="form-card__items">
 						<p class="form-card__code">Повна назва</p>
 					</div>
 					<div class="form-card__items">
 						<p class="form-card__code">Тип підрозділу</p>
 					</div>
 					<div class="form-card__items form-card__items_noborder">
 						<p class="form-card__code">Управлiння</p>
 					</div>
 				</div>
 			</div>
 		</div>
 		<div class="specialties__body">
 			<form action="" class="specialties__card card-chapter">
 				<div class="card-chapter__form form-card form-card_struct">
 					<div class="form-card__header header-card">
 						<h4 class="header-card__dir">Дод. освітні опції <span class="_icon-arrow-down"></span> Форма навчання</h4>
 						<div class="header-card__buttons">
 							<button class="header-card__button header-card__button_copy _icon-copy" type="reset"></button>
 							<button class="header-card__button header-card__button_delete _icon-delete" type="reset"></button>
 						</div>
 					</div>
 					<div hidden class="form-card__items form-card__items_number">
 						<p class="form-card__number form-card__number_form">2</p>
 					</div>
 					<div class="form-card__items form-card__items">
 						<div class="form-card__item">
 							<input class="form-card__input form-card__input_title" autocomplete="off" type="text" value="КФК" name="form[]">
 							<button type="button" class="form-card__button _icon-done"></button>
 						</div>
 					</div>
 					<div class="form-card__items">
 						<div class="form-card__item">
 							<textarea class="form-card__input form-card__input_desc form-card__input_dod-opt" spellcheck="false" autocomplete="off" name="form[]" rows="5">Криворізький фаховий коледж</textarea>
 							<button type="button" class="form-card__button _icon-done"></button>
 						</div>
 					</div>
 					<div class="form-card__items form-card__items_column">
 						<label class="form-card__label">Тип підрозділу </label>
 						<div class="form-card__item form-card__item_select-visible">
 							<select class="form-card__select" data-scroll="80" data-label data-submit name="form[]">
 								<option value="" selected>- Обрати -</option>
 								<option value="2">Коледж</option>
 								<option value="3">Інститут</option>
 								<option value="4">Факультет</option>
 							</select>
 						</div>
 					</div>
 				</div>
 			</form>
 		</div>
 	</div>
 	<!-- </div> -->
 </section>
